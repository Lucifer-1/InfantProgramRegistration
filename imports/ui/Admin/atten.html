<template name="atten">
    {{> admin}}
    
          <header>
             IPAN
             <label class="hide-completed">
                  <input type="checkbox"/> 
                  Show Absent
          </label>
              <label class="show-completed">
                      <input type="checkbox"/>
                      Show Present
              </label>
              <ul>
                  {{#each tasks}}
                      {{> tas}}
                  {{/each}}
              </ul>
          </header>
    </template>
    
    <template name="tas">
        <li class="{{#if checked}}checked{{else}}unchecked{{/if}}">
        <button class="delete">Remove</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" value="Present"/>
    
        <span class="text">
        <strong>
          {{Fn}}
        </strong>
        {{formatDate date}}
        </span>
        </li>
    </template>
