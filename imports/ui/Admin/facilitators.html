<template name="facilitators">
    {{> admin }}
<div class="container">
	 {{>header}}
	</div>
<div class="container">
		{{>data}}
</div>     
<div class="container">
     {{>footer}}
</div>
</template>

<template name="footer">
	<div class="panel panel-default">
  		<div class="panel-body">
  			<h5 style="text-align:center">Research by Deakin University in Association with...</h5>
  		</div>
	</div>
</template>

<template name="header">
	<div class="panel panel-default">
  		<div class="panel-body">
  			<h4 style="text-align:center">Infant Program - Facilitators</h4>
  		</div>
	</div>
</template>

<template name="data">
	<div id="wrapper">
        <div id="page-wrapper">

            <div class="container">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           List of Facilitators
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Add Facilitators
                            </li>
                                
                        </ol>
                    </div>
					<div class="col-xs-12 col-sm-6 col-lg-5">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-3" for="title">Name <span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{title}}" name="title" id="title" class="form-control input-sm" placeholder="Name">
								</div>

							</div>
							<div class="form-group">
								<label class="control-label col-sm-3" for="description">Mobile<span style="color:red">*</span></label>
								<div class="col-sm-9">
									<input type="text" value="{{description}}" name="description" id="description" class="form-control input-sm" placeholder="Mobile Number">
								</div>
								
							</div>
							
							
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-4">
									{{#if updateTitle}}
									<input type="submit"  value="Update" id="btnAdd" class="btn btn-primary btn-block">
									{{else}}
									<input type="submit"  value="Add" id="btnAdd" class="btn btn-primary btn-block">
									{{/if}}
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-7">
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped">
								<thead>
									<tr>
										<th class="text-center" style="width:40%">Name</th>
										<th class="text-center" style="width:40%">Mobile Number
										</th>
										
										<th class="text-center" style="width:10%" colspan="2">Tools</th>
									</tr>
								</thead>
								<tbody>
								{{#each getData}}
									<tr>
										<td>{{title}}</td>
										<td>{{description}}</td>
										<td><a id="remove" href="#">Delete</a>|<a href="/update/{{_id}}">Edit</a></td>
									</tr>
								{{/each}}
									
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
</template>
